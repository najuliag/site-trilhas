<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="YOLO Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#footer">Sobre</a></li> <!-- Link para o rodapé -->
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>PERCA | SE <br> DESCUBRA | SE</h1>
        </div>
    </section>

    <section class="destinations">
        <div class="destination">
            <img src="./assets/muralha-da-china.jpg" alt="Muralha da China">
            <h3>Muralha da China</h3>
            <p>Huairou District, China</p>
            <button>Saiba Mais</button>
        </div>
        <div class="destination">
            <img src="./assets/cristo.jpg" alt="Cristo">
            <h3>Cristo Redentor</h3>
            <p>Rio de Janeira, Brasil</p>
            <button>Saiba Mais</button>
        </div>
        <div class="destination">
            <img src="./assets/machu-picchu.jpg" alt="machu-picchu">
            <h3>Machu Picchu</h3>
            <p>Machu Picchu, Peru</p>
            <button>Saiba Mais</button>
        </div>
        <div class="destination">
            <img src="./assets/coliseu.webp" alt="coliseu">
            <h3>Coliseu Romano</h3>
            <p>Roma, Itália</p>
            <button>Saiba Mais</button>
        </div>
    </section>

    <footer id="footer"> <!-- Identificador do rodapé -->
        <div class="footer-info">
            <p>Av. São Luís Rei D'França, São Luís, MA</p>
            <p>turisworld@gmail.com</p>
        </div>
        <div class="contact">
            <form>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
                <input type="tel" name="telefone" placeholder="Telefone">
                <textarea name="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
